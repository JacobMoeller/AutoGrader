{% extends "personal/header.html" %}
{% include 'base.html' %}

{% block content %}
<h3>{{ header }}</h3>
<div class="col-lg-4"></div>
<div class="col-lg-4">


<h1>Delete {{ object }}?</h1>
<form action="" method="POST">
<p>Wait! Are you sure you want to delete {{ object }}?</p>
  <div class="form-group">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  </div>
</form>
</div>

{% endblock %}
